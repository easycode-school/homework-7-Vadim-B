<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form name="loginDataForm" novalidate (ngSubmit)="submitLoginForm(loginDataForm)" #loginDataForm="ngForm">
        <div class="form-group">
          <label for="login-input">Login</label>
          <input type="text" class="form-control" id="login-input" name="login-input" aria-describedby="emailHelp" placeholder="Login" [(ngModel)]="loginData.login">
        </div>
        <div class="form-group">
          <label for="password-input">Password</label>
          <input type="text" class="form-control" id="password-input" name="password-input" placeholder="Password" [(ngModel)]="loginData.password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
